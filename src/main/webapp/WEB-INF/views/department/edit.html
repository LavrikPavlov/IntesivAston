<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit department</title>
</head>
<body>
<h2>Edit department</h2>
<form th:method="PATCH" th:action="@{/department/{id}(id=${department.getId()})}" th:object="${department}">
    <input type="hidden" name="_method" value="PATCH"/>

    <label for="nameDepart">Title:</label>
    <input type="text" id="nameDepart" th:field="*{nameDepart}" required />

    <!-- Тестовые данные -->
    <p th:text="${department.id}"></p>
    <p th:text="${department.nameDepart}"></p>

    <button type="submit">Save</button>
</form>
</body>
</html>
