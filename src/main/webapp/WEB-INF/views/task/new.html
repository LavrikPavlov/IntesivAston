<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task</title>
</head>
<body>
<h2>New Task</h2>
<form th:object="${task}" th:action="@{/task/new}" th:method="post">
    <label for="name">Title:</label>
    <input type="text" id="name" th:field="*{nameTask}" required />

    <label for="textTask">Title:</label>
    <input type="text" id="textTask" th:field="*{textTask}" required style="width: 300px;" />

    <button type="submit">Create</button>
</form>
</body>
</html>
