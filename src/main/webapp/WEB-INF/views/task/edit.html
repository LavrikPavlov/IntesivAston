<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
<h2>Edit Task</h2>
<form th:method="PATCH" th:action="@{/task/{id}(id=${task.getId()})}" th:object="${task}">
    <input type="hidden" name="_method" value="PATCH"/>

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{nameTask}" required />
    <br/>
    <label for="textTask">Text:</label>
    <input type="text" id="textTask" th:field="*{textTask}" required style="width: 300px;" />

    <!-- Добавьте тестовые данные -->
    <p th:text="${task.id}"></p>
    <p th:text="${task.nameTask}"></p>
    <p th:text="${task.textTask}"></p>

    <button type="submit">Save</button>
</form>
</body>
</html>
