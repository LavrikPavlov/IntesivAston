<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks</title>
</head>
<body>
<h2>All Tasks</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td><a th:href="@{/task/{id}(id=${task.id})}" th:text="${task.nameTask}"></td>
    </tr>
    </tbody>

    <a href="/task/new"><button type="button">Новая задача</button></a>
</table>
</body>
</html>
